<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración</title>

  <!-- Scripts y estilos -->
  <script src="panel.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="../../General/stylenotificaciones.css" rel="stylesheet">
  <link href="../../General/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Splash screen estilos y animaciones */
    @keyframes slideInRight {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-animado {
      animation: slideInRight 1.2s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 1s ease-in forwards;
    }

    .fade-in-zoom {
      animation: fadeInZoom 1.2s ease-out forwards;
    }

    /* Estilo pixel para el texto */
    #bienvenido {
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 2px;
    }

    /* Splash container que cubre toda la pantalla */
    /* Importante: empieza oculto para evitar pestañeo */
    #splash {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 9999;
      display: none;
      /* inicia oculto */
      opacity: 0;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 0.5s ease;
    }

    /* Clase para mostrar splash con opacidad y display */
    #splash.visible {
      display: flex;
      opacity: 1;
    }

    /* Fondos con los colores y SVG */
    #splash .fondo-superior {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80%;
      background-color: #5fa8f2;
      z-index: 0;
    }

    #splash .fondo-superior svg path {
      fill: #84c3f7;
    }

    #splash .fondo-inferior {
      position: absolute;
      top: 80%;
      left: 0;
      width: 100%;
      height: 20%;
      background-color: #84c3f7;
      z-index: -1;
    }

    /* Ocultar contenido principal mientras splash está activo */
    #contenidoPrincipal {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Cuando el splash termina, mostramos el contenido */
    #contenidoPrincipal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .nombre-producto {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      display: block;
    }

    .card-appear {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .card-appear.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- Fuente Pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Splash Screen -->
  <div id="splash">
    <div class="fondo-superior">
      <svg class="absolute bottom-0 w-full" viewBox="0 0 1440 400" preserveAspectRatio="none">
        <path d="M0,0 C720,360 1100,360 1260,380 L1440,400 L0,400 Z" />
      </svg>
    </div>
    <div class="fondo-inferior"></div>

    <img src="../../imagenes/logo.png" alt="Logo" id="logo" class="w-40 mx-auto" style="opacity:0" />
    <p id="bienvenido" class="text-3xl mt-6 font-semibold text-white"></p>
  </div>

  <!-- Contenido principal -->
  <div id="contenidoPrincipal" class="visible">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 bg-white shadow rounded p-4 p-sm-5">

        <h1 class="display-5 display-md-3 text-center text-primary fw-bold mb-4">
          Panel de Administración
        </h1>

        <div id="estadoProductos" class="mb-3 text-center fs-5 fw-semibold text-primary"></div>

        <div class="mb-4 text-center">
          <button id="abrirModalBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmModal">
            Cambiar estado de productos
          </button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-3">
          <div class="col">
            <a href="../productos/productos.html"
              class="btn btn-primary w-100 py-3 fs-5 shadow-sm rounded-3 text-white">Productos</a>
          </div>
          <div class="col">
            <a href="../modificarUsers/usuarios.html"
              class="btn btn-success w-100 py-3 fs-5 shadow-sm rounded-3 text-white">Cuentas</a>
          </div>
          <div class="col">
            <a href="../pedidos/pedidos.html"
              class="btn btn-warning w-100 py-3 fs-5 shadow-sm rounded-3 text-white">Pedidos</a>
          </div>
          <div class="col">
            <a href="../estadisticas/estadisticas.html" class="btn w-100 py-3 fs-5 shadow-sm rounded-3 text-white"
              style="background-color: #818cf8;">
              Rendimientos
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar cambio de estado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro que deseas activar o desactivar todos los productos?
          <div id="modalAlert" class="mt-3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="confirmToggleBtn" type="button" class="btn btn-success">Cambiar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
