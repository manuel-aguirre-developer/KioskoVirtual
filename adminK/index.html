<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador</title>
  <link rel="stylesheet" href="../General/tailwind.min.css"/>
  <link rel="stylesheet" href="../General/notificacionsesion.css"/>
  <script src="admin.js" defer></script>
</head>
<body class="bg-gray-100">
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <a href="../index.html" class="text-blue-600 font-bold text-lg">✕</a>

    <form action="cuenta/admin_login.php" method="POST" class="space-y-4 mt-4" id="admin-login-form">
      <h2 class="text-2xl font-bold text-center mb-4">Administrador</h2>

      <!-- Usuario -->
      <div class="input-group">
        <label for="admin_usuario" class="block font-semibold">Usuario o Email</label>
        <input type="text" id="admin_usuario" name="admin_usuario" required placeholder="Ingresa usuario o email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="admin_contraseña" class="block font-semibold">Contraseña</label>
        <input type="password" id="admin_contraseña" name="admin_contraseña" required placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
        <div id="error-message" class="mt-2 text-red-600 text-sm hidden"></div>
      <button type="submit"
        class="w-full py-2 mt-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">
        Ingresar
      </button>
    </form>
  </div>
</div>
</body>
</html>
