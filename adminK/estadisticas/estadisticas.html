<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Mis Rendimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-7xl mx-auto space-y-10">
    <!-- Encabezado -->
    <!-- Botón centrado arriba -->
    <div class="flex justify-center mb-4">
      <button id="btnDescargarPDF" class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
        Descargar en PDF
      </button>
    </div>
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">Mis Rendimientos</h1>
      <a href="../panel/panel.html"
        class="text-blue-600 hover:text-blue-800 text-2xl font-bold transition duration-200">✕</a>
    </header>

    <!-- Resumen superior -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-white px-6 py-4 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-sm text-gray-500 mb-1">Ingresos Hoy</h2>
        <p id="dineroDeHoy" class="text-3xl font-extrabold">$0.00</p>
        <p id="comparacionClick" class="text-3xl font-extrabold"></p>
      </div>

      <div class="bg-white px-6 py-4 rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-sm text-gray-500 mb-1">Pagos en</h2>
        <p id="resumenPagos" class="text-3xl font-bold text-xl text-gray-700 mt-6">0</p>
        <div id="totalGenerado" class="text-center font-bold text-xl text-gray-700 mt-6">
          Total generado en efectivo: $0.00
        </div>
      </div>
      
      <div
        class="bg-white px-6 py-4 rounded-xl shadow hover:shadow-md transition col-span-1 sm:col-span-2 lg:col-span-2">
        <label for="filtro" class="block text-sm text-gray-500 mb-2">Filtrar por</label>
        <select id="filtro"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
          <option value="semana">Esta semana</option>
          <option value="mes">Este mes</option>
          <option value="mes_pasado">Mes pasado</option>
        </select>
      </div>
    </section>

    <!-- Gráfico + Insights en fila -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Gráfico más grande -->
      <div
        class="bg-white px-6 py-6 rounded-xl shadow hover:shadow-md transition flex flex-col items-center justify-center col-span-1 lg:col-span-2">
        <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Gráfico de Ventas</h2>
        <canvas id="GraficoVentas" class="w-full max-w-2xl h-72"></canvas>
      </div>

      <!-- Top productos lado derecho -->
      <div class="grid grid-cols-1 gap-6">
        <div class="bg-white px-6 py-4 rounded-xl shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Top 5 Más Vendidos</h2>
          <ul id="top-productos" class="space-y-3">
            <!-- Render dinámico -->
          </ul>
        </div>

        <div class="bg-white px-6 py-4 rounded-xl shadow hover:shadow-md transition">
          <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Top 5 Menos Vendidos</h2>
          <ul id="top-productos-menos" class="space-y-3">
            <!-- Render dinámico -->
          </ul>
        </div>
      </div>

    </section>

  </div>

</body>

</html>
