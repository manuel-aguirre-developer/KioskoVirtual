<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Vendedor</title>
  <link href="../../General/tailwind.min.css" rel="stylesheet" />
  <script src="vendedor_login.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrar Nuevo Vendedor</h2>
    <form id="registroForm" action="vendedor_registrar.php" method="POST" class="space-y-5">
      <div>
        <label for="usuario" class="block mb-1 font-semibold">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold">Email:</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="contrasena" class="block mb-1 font-semibold">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="contrasena2" class="block mb-1 font-semibold">Confirmar Contraseña:</label>
        <input type="password" id="contrasena2" name="contrasena2" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-200">
        Registrar Vendedor
      </button>
    </form>
  </div>
</body>
</html>
