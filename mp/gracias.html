<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias por su compra</title>

  <link href="../General/stylenotificaciones.css" rel="stylesheet" />
  <link href="../General/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- Fuente Pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #e0f2fe; /* Azul claro suave similar al splash */
      color: #0c4a6e; /* Azul oscuro */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(31, 41, 55, 0.1);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      color: #2563eb; /* azul fuerte */
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #134e8a;
    }

    button {
      background-color: #3b82f6; /* azul tailwind-500 */
      color: white;
      padding: 0.75rem 2rem;
      font-size: 0.75rem;
      border-radius: 9999px; /* fully rounded */
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb; /* azul tailwind-600 */
    }

    /* Icono */
    .icon-check {
      font-size: 3rem;
      color: #10b981; /* verde tailwind-500 */
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container fade-in-zoom">
    <i class="fas fa-check-circle icon-check"></i>
    <h1>¡Gracias por su compra!</h1>
    <p>Su pago fue procesado correctamente.</p>

    <!-- Aquí mostramos el mensaje dinámico -->
    <p id="mensaje"></p>

    <button onclick="location.href='../client/verPedidos/verPedidos.html'">Ver Pedido</button>
  </div>
</body>

</html>
